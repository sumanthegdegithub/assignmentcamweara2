<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>


<script type="text/javascript">

var loadFile = function(event) {
  var image = document.getElementById('myImage');
  image.src = URL.createObjectURL(event.target.files[0]);
};



  let model;
(async function(){
  model = await tf.loadLayersModel('model/model.json');
})();

console.log('did')
function myFunction() {
  document.getElementById("demo").innerHTML = 'image uploaded...   please wait....'
  let image = $('#myImage').get(0);
  let tensor = tf.browser.fromPixels(image).toFloat().expandDims();
console.log(tensor)


  (async function(){
  let predictions = await model.predict(tensor).data();
console.log(predictions)

console.log(predictions[0])


})();
  

}



</script>

</head>
<body>

<center>
  <h5>Detect metastasis in patches</h5>
<br><br>
<img id="myImage" style="width: 96px; height: 96px;" src="https://i.pinimg.com/originals/c9/4e/c8/c94ec8295d677ad20c26ef2d56c1f111.jpg"/><br><br><br>
<input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)"><br><br><br>
<button onclick="myFunction()">Predict</button><br><br><br>
<p id="demo"></p>
</center>
</body>
</html>
